spring:
  jpa:
    database: postgresql
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/iungo
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

