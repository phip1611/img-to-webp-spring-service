name: Build

on: [ push, pull_request, merge_group ]

jobs:

  spring_app_java_minimum:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      - name: Install webp converter
        run: sudo apt-get update && sudo apt-get install webp
      - name: Maven Build
        run: mvn --batch-mode --update-snapshots package
      - name: Unit Tests
        run: mvn --batch-mode --update-snapshots test
      - name: Integration Tests
        run: mvn --batch-mode --update-snapshots integration-test

  # Latest stable LTS version.
  spring_app_java_stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Install webp converter
        run: sudo apt-get update && sudo apt-get install webp
      - name: Maven Build
        run: mvn --batch-mode --update-snapshots package
      - name: Unit Tests
        run: mvn --batch-mode --update-snapshots test
      - name: Integration Tests
        run: mvn --batch-mode --update-snapshots integration-test

  build_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./build-docker.sh

  nix_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v24
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .#\jar
      - run: nix build .#\serviceScript
      - run: nix build .#\serviceScriptBin
      - run: nix build .#\dockerImage
      - run: nix flake check
